name: Refresh Customer Count

on:
  schedule:
    # Run every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Customer Count Refresh
        run: |
          echo "üîÑ Triggering customer count refresh..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://fyrup.up.railway.app/api/simpro/customers/refresh)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Customer count refreshed successfully!"
          elif [ "$HTTP_CODE" -eq 429 ]; then
            echo "‚ö†Ô∏è Refresh already in progress (this is OK)"
          else
            echo "‚ùå Refresh failed with status $HTTP_CODE"
            exit 1
          fi
      
      - name: Verify Cache Status
        run: |
          echo "üìä Checking cache status..."
          
          RESPONSE=$(curl -s https://fyrup.up.railway.app/api/simpro/customers/refresh)
          echo "$RESPONSE" | jq '.' || echo "$RESPONSE"
